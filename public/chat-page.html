<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty Chatbot</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
  <link rel="stylesheet" href="chat-style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">💬 Beauty Assistant</div>
    <div id="chat-box"></div>
    <div id="chat-input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <label id="upload-label" >📎
        <input type="file" id="imageInput" accept="image/*" />
      </label>
      <button id="sendBtn">➤</button>
      <button id="uploadBtn" style="display: none;">Upload Image</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("userInput");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      const stored = JSON.parse(sessionStorage.getItem("chatHistory") || "[]");
      stored.push({ sender, message });
      sessionStorage.setItem("chatHistory", JSON.stringify(stored));
    }

    uploadBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      if (!file) return alert("Please select an image.");

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("/upload-image", { method: "POST", body: formData });
        const data = await res.json();
        if (data.success) appendMessage("bot", "✅ Image uploaded successfully.");
        else appendMessage("bot", "❌ Failed to upload image.");
      } catch {
        appendMessage("bot", "❌ Server error during upload.");
      }
    });

    sendBtn.addEventListener("click", async () => {
      console.log("Send button clicked");
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage("user", question);
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        appendMessage("bot", data.answer || "🤖 No reply.");
      } catch {
        appendMessage("bot", "❌ Error reaching assistant.");
      }
    });

    // Restore previous chat
    window.onload = () => {
      const history = JSON.parse(sessionStorage.getItem("chatHistory") || "[]");
      history.forEach(({ sender, message }) => appendMessage(sender, message));
    };
  </script>
</body>
</html>
